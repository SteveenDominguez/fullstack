<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showpic</title>
    <link href="css/stylesagregar.css" rel="stylesheet" type="text/css">
    <script src="js/jsagregar.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id="main-container">
        <!--Etiquetas del SideBar-->
        <div id="user-container">
            <div>
                <div id="container">
                    <img id="profile-img" src="images/logo.png" width="200" height="200" alt="" />
                    <h3 style="color:#d6d6d6">Nombre Usuario</h3>
                </div>
            </div>
            <div id="option-menu">
                <a href="main.html" class="hvr-bounce-to-right"><i class="material-icons">home</i>Inicio</a>
                <br>
                <br>
                <a href="buscar_foto.html" class="hvr-bounce-to-right"><i class="material-icons">image_search</i> Buscar Foto</a><br>
                <br>
                <a href="agregar.html" class="hvr-bounce-to-right"><i class="material-icons">add_circle</i> Agregar Foto</a><br><br>

                <a href="#" class="hvr-bounce-to-right"><i class="material-icons">brush</i> Editar Foto</a><br><br>
                <br>
                <a href="#" class="hvr-bounce-to-right"><i class="material-icons">settings</i> Configuración</a><br><br>
                <a href="#" class="hvr-bounce-to-right"><i class="material-icons">exit_to_app</i> Cerrar Sesión</a><br>
            </div>
        </div>
        <!--Fin Etiquetas del SideBar-->
        <div id="main-feed">
            <h1 style="font-size: 30px; text-align: left; color: rgb(112, 112, 112); margin-top: 20px; margin-left: 20px;"> Agregar Foto</h1>

            <form action="">
                <div class="add-container">
                    <image id="preview"></image><br>
                    <input type="file" name="file" id="file" accept="image/*" onchange="previewImage();">
                    <input class="Button2" style="font-size: 20px; margin-bottom: 20px; color: #d6d6d6" type="button" value="Subir Archivo" onclick="document.getElementById('file').click()">
                    <br>
                    <label style="color: rgb(112,112,112); margin: 5px; text-align: left; font-size: 20px;" for="comentario"> Agrega Comentario</label><br>
                    <input name="comentario" class="comentario " type="text" id="comentario" value="comentario"><br>
                    <label style="color: rgb(112,112,112); margin: 5px; text-align: left; font-size: 20px;" for="tags"> Tags</label><br>
                    <select name="tags" multiple>
                        <option value="Amor">Amor</option>
                        <option value="TBT">TBT</option>
                        <option value="Art">Art</option>
                        <option value="Fotografia">Fotografía</option>
                        <option value="Naturaleza">Naturaleza</option>
                        <option value="Inspiracion">Inspiracion</option>
                    </select> <br>
                    <input name="privado" type="checkbox" value="esPrivado">
                    <label style="color: rgb(112,112,112); margin: 5px; text-align: left; font-size: 18px;" for="privado"> Privado</label><br>
                    <input class="Button2" name="postear" type="submit" style="font-size: 20px; margin: 20px; color: #d6d6d6" value="Postear Foto">
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
